name: Deploy Backend to Beanstalk
on:
  push:
    branches:
      - dev

defaults:
  run:
    working-directory: backend

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout source code
      uses: actions/checkout@v2

    - name: Write firebase config
      run: echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}' > src/config/firebase_service_account.json

    - name: Generate deployment package
      run: zip -r deploy.zip . -x '*.git*' -x '*node_modules*' -x '*dist*'

    - name: Get timestamp
      uses: gerred/actions/current-time@master
      id: current-time

    - name: Run string replace
      uses: frabert/replace-string-action@master
      id: format-time
      with:
        pattern: '[:\.]+'
        string: "${{ steps.current-time.outputs.time }}"
        replace-with: '-'
        flags: 'g'

    - name: Deploy to EB
      uses: einaregilsson/beanstalk-deploy@v20
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: Fish Time API
        environment_name: Fishtimeapi-env
        version_label: "fish-time-backend-${{ steps.format-time.outputs.replaced }}"
        region: ap-southeast-2
        deployment_package: backend/deploy.zip
